<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form Design | CodeLab</title>
  </head>
  <body>

    <nav>
      <div class="logo">
       <h1>Currency Converter</h1>
      </div>
      <div class="menu"> 
       <ul>
        <li>Home</li>
        <li>Services</li>
        <li>AboutUs</li>
        <li>ContactUs</li>
       </ul>
      </div>
     </nav>
     
    <div class="wrapper">
      <div class="title">Login</div>
      <form action="#">
        <div class="field">
          <input type="text" [(ngModel)]="loginObj.email" name="email" required>
          <label>Email Address</label>
        </div>
        <div class="field">
          <input type="password" [(ngModel)]="loginObj.pass" name="pass" required>
          <label>Password</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" [checked]="rememberMe" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link"><a >Forgot password?</a></div>
        </div>
        <div class="field">
          <input type="submit" value="Login" (click)="login()">
        </div>
        <div class="signup-link" (click)="navigate('register')">Not a member? <a>Register now</a></div>
      </form>
    </div>

  </body>
</html>
